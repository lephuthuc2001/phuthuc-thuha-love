version: 1
backend:
  phases:
    build:
      commands:
        - npm install -g pnpm@8
        - pnpm config set store-dir .pnpm-store
        - pnpm install --frozen-lockfile
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    preBuild:
      commands:
        - npm install -g pnpm@8
        - pnpm config set store-dir .pnpm-store
        - pnpm install --frozen-lockfile
    build:
      commands:
        - pnpm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - .pnpm-store/**/*